	<div class="container-fluid content">
		<div class="container center-music">
			<h1 class="text-center musi">MUSIC QUEST</h1>
			<p class="text-center demo">A demo Music Search Application using Spotify Web-API</p>
		</div>
		
<!--  search and filter button-->
	
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12">


					<form class="justify-content-center row ">

						<div class="col-12">

							<input type="text" id="txtCity" class="form-control " placeholder="Search for..." autocomplete="on">

						</div>


						<div class="col-12 text-center btngroup">
							<button id="btn" class="btn btn-light btn-lg mybtn mr-2" type="button">Search</button>
							<button id="filter" data-toggle="modal" data-target="#exampleModal" class="btn btn-light btn-lg mybtn mr-2" type="button">Filter</button>


							<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							  <div class="modal-dialog" role="document">
							      <div class="modal-content">
							        <div class="modal-header">
							          <h5 class="modal-title" id="exampleModalLabel">Select the Generes and Years</h5>
							          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							            <span aria-hidden="true">&times;</span>
							          </button>
							        </div>
							       
							        <div class="modal-body">
							         	
							         	<div class="form-group">
							              <label for="exampleFormControlSelect1">Genere</label>
							              <select class="form-control" id="selectGenre">
							        
							              </select>
							               <label for="Year">Year</label>
							               <input type="text" class="form-control" id="selectYear">
							              
							          </div>
							         	


							          <div class="modal-footer">
							              <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
							              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							          </div>
							        </div>
							      </div>
							  </div>
							</div>
							
						</div>
						

					</form>
				</div>
			</div>
		</div>
		
<!--	demo -->
