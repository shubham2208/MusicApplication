	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<link type="text/css" rel="stylesheet" href="music.css" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>

<!-- Brand/logo -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand justify-content-center" href="#"><i class="fas fa-music fa-2x logocolor "></i>
			</a>


			<!--Collapse Button-->
			<button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#collapse_target" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>

			



		</div>

	</nav>

	<!--	Content start -->

	<div class="container-fluid content">
		<div class="container center-music">
			<h1 class="text-center musi">MUSIC QUEST</h1>
			<p class="text-center demo">A demo Music Search Application using Spotify Web-API</p>
		</div>
		<!-- <div class="row justify-content-center">
			<div col-12><i class="fas fa-minus logocolor"></i><i class="fas fa-star fa-2x logocolor"></i><i class="fas fa-minus logocolor w"></i></div>
		</div> -->

		<!--  search and filter button-->

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12">


					<form class="justify-content-center row ">

						<div class="col-12">

							<input type="text" id="srch-track" class="form-control mt-3" placeholder="Search for..." autocomplete="on">

						</div>


						<div class="col-12 text-center btngroup">
							<button id="search" class="btn btn-light btn-lg mybtn mr-2" type="button">Search</button>
							<button id="filter" class="btn btn-light btn-lg mybtn" type="button" data-toggle="modal" data-target="#exampleModal">Filter</button>
						</div>

					</form>
				</div>
			</div>
		</div>
		


		<!--		model-->

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Select the Genres and Year</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form id="form">
    <div class="form-group">
    <label for="exampleFormControlSelect1">Genre</label>
    <select class="form-control" id="selectGenre">
    	<option id="attachOption"></option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Year</label>
    <input  class="form-control" id="selectYear" type=text/>

  </div>
     </form> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveChange" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

		<!--	error output -->
		<div class="row justify-content-center mt-4">
			<div class="col-3"></div>
			<div class="col-5">
				<div id="error"></div>
			</div>
			<div class="col-3"></div>
		</div>


	</div>

	<!--Output table-->
	<div class="container mytable" id="tablePosition">
		<table class="table sortable-theme-bootstrap" data-sortable>
			<thead class="thead-dark">
				<tr>
					<th>Preview</th>
					<th>Cover</th>
					<th>Artist</th>
					<th>Track Name</th>
					<th>Album Name</th>
					<th>Duration</th>
					<th>Popularity</th>
					
				</tr>
			</thead>
			<tbody id="table">


			</tbody>
		</table>
	</div>
	<div class="container mb-5">
		<div class="row justify-content-center mt-5" id="no-search">
			<h3 class="text-center">NO SEARCH RESULT</h3>
		</div>
		<div class="row justify-content-center">
			<a href="#" id="prev"><i class="fas fa-arrow-alt-circle-left fa-3x mr-5 arrow" ></i></a>
			<a href="#" id="nxt"><i class="fas fa-arrow-alt-circle-right fa-3x arrow" ></i></a>

		</div>
	</div>



	<a href="#" class="back-to-top">
 
<i class="fa fa-arrow-circle-up fa-3x"></i>
 
</a>
